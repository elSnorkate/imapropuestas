<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginatics Propuestas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="title">
        Formulario para cotizacion
    </div>
    <div class="form">
        <div class="input_field">
            <label>Nombres y Apellidos</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>Nombre de la empresa</label>
            <input type="text" class="input">
        </div>
        <div class="input_field">
            <label>R.U.C de la empresa</label>
            <input type="text" class="input" maxlength="10" >
        </div>
        <div class="input_field">
            <label>Fecha de inicio de cotizacion</label>
            <input type="date" class="input">
        </div>
        <div class="input_field">
            <label>Fecha de fin de cotizacion</label>
            <input type="date" class="input">
        </div>
        <div class="input_field">
            <label>Correo electronico</label>
            <input type="email" class="input">
        </div>
        <div class="input_field">
            <label>Numero de telefono</label>
            <input type="text" class="input" maxlength="9">
        </div>
        <div class="input_field">
            <label>Formulario para: </label>
            <div class="custom_select">
                <select>
                    <option hidden>select</option>
                    <option value="imaginatics">Imaginatics</option>
                    <option value="papeat">Papeat</option>
                </select>
            </div>
        </div>
        <div class="inputfield">
              <input type="submit" value="Generar" class="btn">
        </div>
    </div>
</div>




</body>
</html>
